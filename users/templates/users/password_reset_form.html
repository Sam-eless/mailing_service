{% extends 'base.html' %}

{% block content %}

  <p>Введите адрес электронной почты, и мы вышлем вам ссылку для сброса пароля.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
{% endblock %}
